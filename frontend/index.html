<!DOCTYPE html>

<html>
<head>
  <title>Student Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header class="header">
  <div class="header-left">
    <img src="assets/logo.jpg" class="logo-img" alt="AIET Logo">
    <span class="college-name">
      Alva's Institute of Engineering and Technology
    </span>
  </div>

  <nav class="nav">
    <span class="nav-link" onclick="openAbout()">About</span>

    <a href="#" onclick="openContact()">Contact</a>
  </nav>
</header>


  <h2>Student Login</h2>

  <div class="login-box">
    <input type="text" id="id" placeholder="Student ID">
    <input type="password" id="password" placeholder="Password"
     input type="checkbox" id="showPassword" onclick="togglePassword()">
    <button onclick="login()">Login</button>
    <p id="message"></p>
  </div>

  <script src="login.js">
    
alert("JS is working");


function openAbout() {
  document.getElementById("aboutModal").style.display = "flex";
}
function closeAbout() {
  document.getElementById("aboutModal").style.display = "none";
}
function openContact() {
  document.getElementById("contactModal").style.display = "flex";
}
function closeContact() {
  document.getElementById("contactModal").style.display = "none";
}
  </script>
<div id="aboutModal" style="
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  z-index:99999;
  align-items:center;
  justify-content:center;
">

  <div style="
    background:white;
    padding:25px;
    border-radius:10px;
    width:500px;
  ">
    <span style="float:right; cursor:pointer; font-size:22px;"
          onclick="closeAbout()">×</span>

    <h2>About AIET</h2>

    <div style="display:flex; gap:15px; margin-top:15px;">
      <img src="assets/principal.jpg"
           style="width:120px; border-radius:8px;">

      <p>
        Alva’s Institute of Engineering and Technology (AIET), Moodbidri,
        provides quality engineering education focusing on innovation,
        discipline, and student development.
      </p>
    </div>
  </div>
</div>
<script>
function openAbout() {
  document.getElementById("aboutModal").style.display = "flex";
}

function closeAbout() {
  document.getElementById("aboutModal").style.display = "none";
}

function togglePassword() {
  const passField = document.getElementById("password");
  passField.type = passField.type === "password" ? "text" : "password";
}
</script>


</body>
</html>
